<!DOCTYPE html>
<html lang="pt-BR" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Privilege Care - Neon Future</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              pastel: {
                pink: '#f9a8d4', // Rosa Pastel Brilhante
                blue: '#a5f3fc', // Azul Ciano Pastel
                gray: '#94a3b8', // Cinza Médio
                dark: '#0f172a', // Fundo Escuro
                card: 'rgba(15, 23, 42, 0.6)'
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              tech: ['Orbitron', 'sans-serif'], // Fonte opcional para títulos futuristas
            },
            boxShadow: {
              'neon-pink': '0 0 20px -5px rgba(249, 168, 212, 0.5)',
              'neon-blue': '0 0 20px -5px rgba(165, 243, 252, 0.5)',
              'glass': '0 8px 32px 0 rgba(0, 0, 0, 0.37)',
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body { 
        font-family: 'Inter', sans-serif; 
        background-color: #020617;
        color: #e2e8f0;
      }
      
      h1, h2, h3, .font-tech {
        font-family: 'Inter', sans-serif;
        letter-spacing: 0.05em;
      }

      /* Scrollbar Futurista */
      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-track { background: #0f172a; }
      ::-webkit-scrollbar-thumb { background: #334155; border-radius: 3px; }
      ::-webkit-scrollbar-thumb:hover { background: #f9a8d4; }

      /* Classe Global para Cards Neon */
      .neon-card {
        background: rgba(30, 41, 59, 0.4);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.05);
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      }
      
      .neon-card:hover {
        transform: translateY(-2px);
        background: rgba(30, 41, 59, 0.7);
        border-color: rgba(249, 168, 212, 0.5); /* Borda Rosa Pastel */
        box-shadow: 0 0 25px rgba(249, 168, 212, 0.2), inset 0 0 10px rgba(165, 243, 252, 0.1);
      }

      /* Inputs escuros */
      input, select, textarea {
        background-color: rgba(15, 23, 42, 0.8) !important;
        border-color: rgba(148, 163, 184, 0.2) !important;
        color: white !important;
      }
      input:focus, select:focus, textarea:focus {
        border-color: #a5f3fc !important;
        box-shadow: 0 0 10px rgba(165, 243, 252, 0.2) !important;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "recharts": "https://aistudiocdn.com/recharts@^3.5.1",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "vite": "https://aistudiocdn.com/vite@^7.2.4",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.1"
  }
}
</script>
</head>

    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
